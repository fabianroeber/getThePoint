<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:form rendered="#{userBean.loggedIn}">
		<p:tabMenu activeIndex="#{param.i}">
			<p:menuitem value="Wissenstest" outcome="/secured/wissenstest.xhtml"
				rendered="#{roleBean.hasStudenRole()}">
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem value="Wissenstest - Verwaltung"
				rendered="#{roleBean.hasLehrenderRole()}"
				outcome="/secured/wissenstestVerwaltung.xhtml">
				<f:param name="i" value="1" />
			</p:menuitem>
			<p:menuitem value="Fragenpool" outcome="/secured/fragenpool.xhtml"
				rendered="#{roleBean.hasLehrenderRole()}">
				<f:param name="i" value="2" />
			</p:menuitem>
			<p:menuitem value="Ergebnisse" outcome="/secured/auswertungen.xhtml"
				rendered="#{roleBean.hasLehrenderRole()}">
				<f:param name="i" value="3" />
			</p:menuitem>
			<p:menuitem value="Ergebnisse" rendered="#{roleBean.hasStudenRole()}"
				outcome="/secured/ergebnisse_student.xhtml">
				<f:param name="i" value="4" />
			</p:menuitem>
			<p:menuitem value="Lehrende verwalten"
				rendered="#{roleBean.hasAdminRole()}"
				outcome="/secured/lehrende.xhtml">
				<f:param name="i" value="5"></f:param>
			</p:menuitem>
		</p:tabMenu>
	</h:form>
</ui:composition>
