<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

</h:head>

<h:body>

	<h:form>

		<p:panel id="basic" header="Login" style="margin-bottom:20px">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="benutzername">Benutzername</h:outputLabel>
				<p:inputText id="benutzername" value="#{adminBean.username}" />
				<h:outputLabel value="Passwort" for="passwort"/>
				<p:password id="passwort" value="#{adminBean.password}" />
				<h:commandButton value="Login" action="#{loginBean.login}" rendered="#{!loginBean.loggedIn}"/>
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>

</html>
