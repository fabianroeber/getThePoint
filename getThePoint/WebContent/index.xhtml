<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="
	Content-Type"
		content="text/html; charset=ISO-8859-1" />
	<title>GetThePoint - Verwaltung</title>
</h:head>
<h:body>


	<h:form>

		<p:outputLabel for="kategorie" value="Kategorie:" />
		<p:selectOneListbox id="kategorie" value="#{kategorieBean.kategorien}">
			<f:selectItem itemLabel="Kategorie auswählen" itemValue="null" />
			<f:selectItem value="kateg" itemValue="#{kateg}"
				itemLabel="#{fachvorg.bezeichnung}" />
		</p:selectOneListbox>

		<p:dataScroller value="#{frageBean.fragen}" var="frage" chunkSize="10">
			<f:facet name="header">
            Scroll Down to Load More Cars
        </f:facet>

			<h:panelGrid columns="1" style="width:100%" columnClasses="frage">


				<p:outputPanel>
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputLabel for="frage" value="Name:" />
						<p:inputText id="frage" />

						<h:outputLabel for="antwort1" value="Antwortmöglichkeit 1:" />
						<p:inputText id="antwort1" value="#{FrageBean.antwortm1}" />

						<h:outputLabel for="antwort2" value="Antwortmöglichkeit 2:" />
						<p:inputText id="antwort2" value="#{FrageBean.antwortm2}" />

						<h:outputLabel for="antwort3" value="Antwortmöglichkeit 3:" />
						<p:inputText id="antwort3" value="#{FrageBean.antwortm3}" />

						<h:outputLabel for="antwort4" value="Antwortmöglichkeit 4:" />
						<p:inputText id="antwort4" value="#{FrageBean.antwortm4}" />
					</h:panelGrid>
				</p:outputPanel>
			</h:panelGrid>
		</p:dataScroller>
	</h:form>
</h:body>
</html>
