<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="pageheader">

	</ui:define>
	<ui:define name="content">
		<h:form>

			<p:outputLabel for="kategorie" value="Kategorie" />
			<p:selectOneMenu id="kategorie"
				value="#{wissenstestBean.selectedKategorie}"
				converter="omnifaces.SelectItemsConverter" panelStyle="width:180px"
				effect="fade" var="k" style="width:160px" filter="true"
				filterMatchMode="startsWith">
				<f:selectItems value="#{wissenstestBean.kategorien}" var="kateg"
					itemLabel="#{kateg.bezeichnung}" itemValue="#{kateg}" />

				

				<p:column>
					<h:outputText value="#{k.bezeichnung}" />
				</p:column>
			</p:selectOneMenu>

			<p:growl id="msg" showDetail="true" escape="false" />
			<p:pickList id="FragenPickList" value="#{wissenstestBean.dlmfragen}"
				var="frage" effect="bounce" itemValue="#{frage}"
				itemLabel="#{frage.text}" showSourceControls="true"
				showTargetControls="true" showCheckbox="true"
				showSourceFilter="true" showTargetFilter="true"
				filterMatchMode="contains">

				<f:facet name="sourceCaption">Fragenpool</f:facet>
				<f:facet name="targetCaption">Wissenstest</f:facet>

				<p:ajax event="transfer" listener="#{wissenstestBean.onTransfer}"
					update="msg" />

				<p:column style="width:25%">
					<h:outputText styleClass="ui-theme ui-theme-#{frage.text}" />
				</p:column>

				<p:column style="width:75%;">
					<h:outputText value="#{frage.text}" />
				</p:column>
			</p:pickList>

			<p:commandButton id="save" value="Speichern" style="margin-top:5px" />

		</h:form>
	</ui:define>
	<ui:define name="pagefooter">

	</ui:define>
</ui:composition>
