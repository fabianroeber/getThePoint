<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="
	Content-Type"
		content="text/html; charset=ISO-8859-1" />
	<title>HdM - Clicker</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="main.css" />
	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />

	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
		closable="false" resizable="false" showHeader="false">
		<p:graphicImage value="/themes/images/ajax-loader.gif" />
	</p:dialog>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" minSize="86">
			<p:graphicImage id="headimg"
				value="/resources/images/Quiz-Games-red.png" height="60px"
				width="60px"></p:graphicImage>
			<p:outputLabel for="headimg"
				style="font-size: 40px; position: absolute; bottom: 15px; left: 70px;"
				value="HdM Clicker"></p:outputLabel>
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<ui:include src="navigation.xhtml"></ui:include>
			<ui:insert name="content"></ui:insert>
		</p:layoutUnit>
		<p:layoutUnit position="south" minSize="80" style="border: none;">
			<h:form rendered="#{userBean.loggedIn}">
				<p:panelGrid columns="2" layout="grid">
					<p:outputLabel value="Angemeldet als: #{userBean.userName}"></p:outputLabel>
					<div align="right">
						<p:commandButton icon="ui-icon-extlink" value="Abmelden"
							title="Abmelden" action="#{userBean.logout(false)}"
							style="color: #CF012F"></p:commandButton>
					</div>
				</p:panelGrid>
			</h:form>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
